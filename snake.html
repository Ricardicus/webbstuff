<!DOCTYPE html>
<html>
<head>
	<title>Messaround</title>
</head>
<style>
	.round {
		display: block;
		top: 0;
		width: 10%;
		height: 2%;	
		text-decoration: none;		
		text-align: center;
		font-size: 25px;		
		text-shadow: 0 1px 0 rgba(255,255,255,.7);
		letter-spacing: -.065em;
		font-family: "Hammersmith One", sans-serif;		
		-webkit-transition: all .25s ease-in-out;
		-o-transition: all .25s ease-in-out;
		-moz-transition: all .25s ease-in-out;
		transition: all .25s ease-in-out;
		border-radius: 10px;
		z-index: 1;
		border-width: 2px;
		border-style: solid;
	}
</style>
<body onload="init()">
<div id="cdiv">
<canvas id ="tcanvas" style="font-family: "Hammersmith One", sans-serif" width = "640" height = "640">
Your browser does not support the HTML5 canvas tag.</canvas>
</div>
<div style="position:relative;">
<p id='points'></p>
<button class="round" onclick="restart()">Restart</button>
</div>
</body>
<script>
var dr = 0;
var dc = 0;

var blocks = [];
var timerId = 0;

var nbrofblocks = 32;

var snakeR = 0;
var snakeC = 0;

var points = 0;

var gmover = false;

function init(){

	points = 0;

	blocks = [];
	for(var x = 0;x<nbrofblocks;x++){
		blocks.push([]);
		for(var i = 0;i<nbrofblocks;i++){
			blocks[x].push(0)
		}
	}	
	
	snakeR = Math.floor(Math.random() * (nbrofblocks+1))%nbrofblocks;
	snakeC = Math.floor(Math.random() * (nbrofblocks+1))%nbrofblocks;

	blocks[snakeR][snakeC] = 1;
	placeFood();


	var phi = Math.floor(Math.random() * (4+1)) * 0.5 * Math.PI;
	dr = Math.sin(phi);
	dc = Math.cos(phi);

	gmover = false;
	go();
}

function go(){

	timerId = window.setInterval(function(){
		drawit();
		move(dr,dc);
	},100);

}

function move(dr, dc){

	var newR = (nbrofblocks + snakeR + dr)%nbrofblocks;
	var newC = (nbrofblocks + snakeC + dc)%nbrofblocks;

	if(blocks[newR][newC] == 0){
		blocks[newR][newC] = 1 + blocks[snakeR][snakeC];
		removeTail();
	}else if(blocks[newR][newC] > 0){
		console.log("game over!");
		gameover();
	}else{
		blocks[newR][newC] = 1 + blocks[snakeR][snakeC];
		placeFood();
		points++;
	}

	snakeR = newR;
	snakeC = newC;

}

function placeFood(){
	var tryR = Math.floor(Math.random()*(nbrofblocks))%nbrofblocks;
	var tryC = Math.floor(Math.random()*(nbrofblocks))%nbrofblocks;

	var i = 0;

	while(blocks[tryR][tryC]>0 && i<10){
		tryR = Math.floor(Math.random()*(nbrofblocks));
		tryC = Math.floor(Math.random()*(nbrofblocks));
		i++;
	}

	if(i==10){
		for(var x = 0; x<nbrofblocks;x++){
			for(var n=0;n<nbrofblocks;n++){
				if(blocks[x][n] == 0){
					tryR = x;
					tryC = n;
					break;
				}
			}
		}
	}

	blocks[tryR][tryC] = -1;
}

function removeTail(){

	for(var x = 0; x<nbrofblocks;x++){
		for(var i = 0;i<nbrofblocks;i++){
			if(blocks[x][i] > 0){
				blocks[x][i] = blocks[x][i] - 1;
			}
		}
	}
	
}

function gameover(){
	alert("game over!!!!");
	clearInterval(timerId);
	gmover = true;
}

var lastDownTarget, canvas;
window.onload = function(e){
	canvas = document.getElementById("tcanvas");

	document.addEventListener('mousedown',function(event){
		lastDownTarget = event.target;
//		alert('mousedown');
	},false);

	document.addEventListener('keydown',function(event){
		if(lastDownTarget == canvas){
//			alert('keydown');
			keypressed(event);
		}
	},false);
	init();
}

var timerId = 0;

function drawit(){

	var ctx = canvas.getContext("2d");
	ctx.clearRect(0,0,canvas.width,canvas.height);
	ctx.globalAlpha = 0.1;
	ctx.fillStyle = "black";
	ctx.fillRect(0,0,canvas.width,canvas.height);
	ctx.globalAlpha=1.0;

	document.getElementById("points").innerHTML = "Points: " + String(points);

	var blockwidth = canvas.width / nbrofblocks;
	var blockheight = canvas.height / nbrofblocks;

	for(var x = 0; x<nbrofblocks;x++){
		for(var i=0;i<nbrofblocks;i++){
			if(blocks[x][i] == 0){
				ctx.fillStyle = "white";
			} else if(blocks[x][i] == -1) {
				ctx.fillStyle = "green";
			} else{
				ctx.fillStyle = "black";
			}
			ctx.fillRect(i*blockwidth,x*blockheight,blockwidth-1,blockheight-1);
		}
	}

}

function keypressed(event){

	var y = event.keyCode;

    if(y == 65){
    	left();
    }else if(y == 68){
    	right();
    }else if(y == 83){
    	down();
    }else if(y == 87){
    	up();
    }

}

function left(){
	if(!(dr==0&&dc==1)){
		dr = 0;
		dc = -1;
	}
}

function right(){
	if(!(dr==0&&dc==-1)){
		dr = 0;
		dc = 1;
	}
}

function up(){
	if(!(dr==1&&dc==0)){
		dr = -1;
		dc = 0;
	}
}

function down(){
	if(!(dr==-1&&dc==0)){
		dr = 1;
		dc = 0;
	}
}

function restart(){
	if(gmover){
		init();
		gmover=false;
	}
}

</script>
</html>
